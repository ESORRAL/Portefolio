<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Thomas LARROSE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f0f3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #5ba4c7;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        section {
            margin: 2rem auto;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        h2 {
            border-bottom: 2px solid #5ba4c7;
            padding-bottom: 0.5rem;
            color: #333;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .contact-item {
            background: #f4f9fc;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-item img {
            max-width: 80px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .contact-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .contact-item a:hover {
            color: #5ba4c7;
            text-decoration: underline;
        }

        footer {
            background-color: #5ba4c7;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-to-home {
            margin-top: 1rem;
            text-align: center;
        }

        .back-to-home a {
            text-decoration: none;
            color: #5ba4c7;
            font-weight: bold;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact - Thomas LARROSE</h1>
    </header>

    <section>
        <h2>Me contacter</h2>
        <div class="contact-grid">
            <div class="contact-item">
                <img src="instagram.png" alt="Instagram">
                <p><a href="https://www.instagram.com/ye" target="_blank">Instagram</a></p>
            </div>
            <div class="contact-item">
                <img src="twitter.png" alt="Twitter">
                <p><a href="https://x.com/kanyewest" target="_blank">Twitter</a></p>
            </div>
            <div class="contact-item">
                <img src="discord.png" alt="Discord">
                <p><a href="#">Discord : mfleaf</a></p>
            </div>
        </div>
        <div class="back-to-home">
            <p><a href="index.html">Retour Ã  la page d'accueil</a></p>
        </div>
    </section>

    <footer>
        <p>Contact : <a href="mailto:thomas.larrose@etu.univ-tlse2.fr" style="color: white; text-decoration: underline;">thomas.larrose@etu.univ-tlse2.fr</a></p>
    </footer>
</body>
</html>
